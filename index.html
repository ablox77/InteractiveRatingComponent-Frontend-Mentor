<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>

  
    
  </head>
  <body>
    <div class="submitContainer">
      <span class="iconStar"><img src="images/icon-star.svg" alt="Icon Star"></span>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div id="ratingContainer">
        <button class="ratingCircles" id="ratingCircles1">1</button>
        <button class="ratingCircles" id="ratingCircles2">2</button>
        <button class="ratingCircles" id="ratingCircles3">3</button>
        <button class="ratingCircles" id="ratingCircles4">4</button>
        <button class="ratingCircles" id="ratingCircles5">5</button>
      </div>
      <button id="submit">Submit</button>
      
    </div>

    <div class="responseContainer">
      <div class="imgContainer">
        <img src="images/illustration-thank-you.svg" alt="image of a receipt dispencer">
      </div>
      <span>You selected<span id="ratingResult"> </span>out of 5</span>
      <h1 class="responseHead">Thank you!</h1>
      <p class="responsePar">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    
    <script>
  
      let submitContainer = document.querySelector('.submitContainer');
      let responseContainer = document.querySelector('.responseContainer');
      let ratingCircles = document.querySelectorAll('.ratingCircles');
      
      
      let ratingResult = document.querySelector('#ratingResult');
      let submit = document.querySelector('#submit');
      console.log(ratingCircles);
      
      submit.addEventListener('click', function(event) {
        submitContainer.style.display = "none";
        responseContainer.style.display = "flex";
      })
      
      ratingCircles.forEach(element => {
        element.addEventListener('click', function(event) {
          ratingResult.innerText = " " + element.innerText + " ";
          console.log(ratingCircles.innerText);
        })
      });

    </script>
    
  
  </body>
</html>
